<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery of A-One Construction projects — see our quality work in action.">
  <title>Gallery — A-One Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <a href="index.html"><img src="assets/images/logo-light.svg" alt="A-One Construction"></a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="our-mission.html">Our Mission</a>
        <a href="our-vision.html">Our Vision</a>
        <a href="crew.html">Crew</a>
        <a href="gallery.html" class="active">Gallery</a>
      
        <a href="contact-us.html" class="cta">Contact Us</a>
        <a href="find-us.html">Find Us</a>
      </nav>
      <button id="mobile-toggle" aria-expanded="false" aria-controls="mobile-menu">☰</button>
    </div>
  </header>

  <main class="container content">
    <section class="hero-quote">
      <h1>Project Gallery</h1>
      <p class="lead">Explore our recent projects and see the quality, precision, and care we bring to every job.</p>
    </section>

    <section class="gallery container">
      <div class="masonry">
        <div class="gallery-item">
          <img src="assets/images/gallery1.jpg" alt="Tiling Project">
        </div>
        <div class="gallery-item">
          <img src="assets/images/gallery2.jpg" alt="Bathroom Renovation">
        </div>
        <div class="gallery-item">
          <img src="assets/images/gallery3.jpg" alt="Geyser Installation">
        </div>
        <div class="gallery-item">
          <img src="assets/images/gallery4.jpg" alt="Paving Work">
        </div>
        <!-- Add more gallery images here -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <img src="assets/images/logo-dark.svg" alt="A-One Construction">
        <p>67 Carrington Way, Klisserville, Kimberley · © <span id="year"></span></p>
      </div>
      <nav>
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    // Simple hover zoom effect for gallery
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('mouseover', () => img.style.transform = 'scale(1.05)');
      img.addEventListener('mouseout', () => img.style.transform = 'scale(1)');
    });
  </script>
</body>
</html>
